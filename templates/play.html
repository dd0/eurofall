{% extends "base.html" %}
{% block title %}{{ name|safe }}{% endblock %}
{% block content %}
<div class="jumbotron">
  <p class="text-center h1">
    {{ location }}
  </p>
</div>

<p class="text-center">
  <a class="btn btn-default btn-lg" onclick="window.location.reload(true)">
    <span class="glyphicon glyphicon-refresh" />
  </a>
  {% if admin %}
  <a class="btn btn-default btn-lg" href="/next?token={{ token|safe }}">
    <span class="glyphicon glyphicon-random" />
  </a>
  {% endif %}
</p>
{% endblock %}
